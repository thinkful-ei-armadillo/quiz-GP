<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Sports Quiz that tests your knowledge on American sports"
    />
    <title>Sports Quiz</title>
  </head>
  <body>
    <header role="banner">
      <ul class="js-results results">
        <li>Q: 1/10</li>
        <li>Score: 0</li>
      </ul>
    </header>
    <main class="container" role="main">
      <h1>Who won the Stanley Cup in 1994?</h1>
      <form class="question-choices js-question-choices">
        <fieldset>
          <label class="question-choice-block">
            <input value="capitals" name="question" type="radio" /> Washington
            Capitals
          </label>
          <label class="question-choice-block">
            <input value="flyers" name="question" type="radio" /> Philadelphia
            Flyers
          </label>
          <label class="question-choice-block">
            <input value="leafs" name="question" type="radio" /> Toronto Maple
            Leafs
          </label>
          <label class="question-choice-block">
            <input value="rangers" name="question" type="radio" /> New York
            Rangers
          </label>
          <button type="submit" value="submit">Submit</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
